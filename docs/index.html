<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>SPK SAW - Penambahan Stok Rumput Sintetis</title>
  <script src="app.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">SPK Penambahan Stok Rumput Sintetis</h1>
    
    <!-- Form input -->
    <form id="formData" class="space-y-3 bg-white p-4 rounded-lg shadow">
      <input type="text" placeholder="Nama Cabang" class="w-full border p-2 rounded">
      <input type="number" placeholder="Banyak Closing" class="w-full border p-2 rounded">
      <input type="number" placeholder="Produk yang Dijual" class="w-full border p-2 rounded">
      <input type="number" placeholder="Tipe Produk" class="w-full border p-2 rounded">
      <input type="number" placeholder="Lokasi Gudang (jarak km)" class="w-full border p-2 rounded">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Tambah Data</button>
    </form>

    <!-- Tombol Hitung -->
    <div class="mt-4">
      <button onclick="hitungSAW()" class="bg-green-500 text-white px-4 py-2 rounded">Hitung SAW</button>
    </div>

    <!-- Hasil -->
    <div class="mt-6">
      <table class="w-full text-left border-collapse border">
        <thead>
          <tr class="bg-gray-200">
            <th class="border px-2 py-1">Cabang</th>
            <th class="border px-2 py-1">Closing</th>
            <th class="border px-2 py-1">Produk</th>
            <th class="border px-2 py-1">Tipe</th>
            <th class="border px-2 py-1">Lokasi</th>
            <th class="border px-2 py-1">Skor</th>
            <th class="border px-2 py-1">Ranking</th>
          </tr>
        </thead>
        <tbody id="hasilTable"></tbody>
      </table>
    </div>
  </div>
</body>
</html>

<button onclick="fetchSAW()" class="bg-green-500 text-white px-4 py-2 rounded">Hitung SAW</button>
