<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrassMaster Pro Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#7c3aed',     // ungu utama
            secondary: '#5b21b6',   // ungu tua
            accent: '#f9f8ff'       // putih lembut / ungu muda
          }
        }
      }
    }
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(to bottom right, #f3e8ff, #d8b4fe, #f9f8ff); }
    .card { transition: all 0.3s ease; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px -5px rgba(147,51,234,0.2); }
    input:focus { outline: none; box-shadow: 0 0 0 2px rgba(124,58,237,0.4); }
  </style>
</head>
<body class="bg-accent">
  <div class="min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-primary to-secondary text-white shadow-lg">
      <div class="max-w-6xl mx-auto px-4 py-6 flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <i data-feather="layers" class="w-8 h-8"></i>
          <h1 class="text-2xl font-bold">GrassMaster Pro</h1>
        </div>
        <div class="flex items-center space-x-4">
          <button class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg flex items-center space-x-2">
            <i data-feather="plus-circle" class="w-4 h-4"></i>
            <span>New Report</span>
          </button>
          <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center">
            <i data-feather="user" class="text-primary"></i>
          </div>
        </div>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8">
      <!-- Dashboard Cards -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
        <div class="card bg-white p-6 rounded-xl shadow-md border-l-4 border-primary">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-500">Total Branches</p>
              <h3 class="text-2xl font-bold">7</h3>
            </div>
            <i data-feather="home" class="text-primary w-8 h-8"></i>
          </div>
        </div>
        <div class="card bg-white p-6 rounded-xl shadow-md border-l-4 border-purple-400">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-500">Monthly Sales</p>
              <h3 class="text-2xl font-bold">1,248</h3>
            </div>
            <i data-feather="shopping-cart" class="text-purple-400 w-8 h-8"></i>
          </div>
        </div>
        <div class="card bg-white p-6 rounded-xl shadow-md border-l-4 border-indigo-400">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-500">Top Product</p>
              <h3 class="text-2xl font-bold">Premium</h3>
            </div>
            <i data-feather="award" class="text-indigo-400 w-8 h-8"></i>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Input Form -->
        <div class="lg:col-span-1">
          <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="bg-gradient-to-r from-primary to-secondary px-6 py-4">
              <h2 class="text-xl font-semibold text-white">Add New Data</h2>
            </div>
            <form id="formData" class="p-6 space-y-4">
              <div>
                <label class="block text-gray-700 mb-2">Branch Name</label>
                <input type="text" placeholder="Enter branch name" 
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:border-primary">
              </div>
              <div>
                <label class="block text-gray-700 mb-2">Closing Count</label>
                <input type="text" placeholder="Enter closing count" 
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:border-primary">
              </div>
              <div>
                <label class="block text-gray-700 mb-2">Products Sold</label>
                <input type="text" placeholder="Enter products sold" 
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:border-primary">
              </div>
              <div>
                <label class="block text-gray-700 mb-2">Product Type</label>
                <input type="text" placeholder="Enter product type" 
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:border-primary">
              </div>
              <button type="submit" 
                class="w-full bg-gradient-to-r from-primary to-secondary hover:opacity-90 text-white py-2 px-4 rounded-lg flex items-center justify-center space-x-2">
                <i data-feather="plus" class="w-4 h-4"></i>
                <span>Add Data</span>
              </button>
            </form>
          </div>
        </div>

        <!-- Results Table -->
        <div class="lg:col-span-2">
          <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="bg-gradient-to-r from-primary to-secondary px-6 py-4 flex justify-between items-center">
              <h2 class="text-xl font-semibold text-white">SAW Calculation Results</h2>
              <button onclick="hitungSAW()" 
                class="bg-white text-primary hover:bg-purple-100 py-1 px-4 rounded-lg flex items-center space-x-2">
                <i data-feather="refresh-cw" class="w-4 h-4"></i>
                <span>Calculate</span>
              </button>
            </div>
            <div class="overflow-x-auto">
              <table class="w-full">
                <thead class="bg-purple-50">
                  <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Branch</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Closing</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Products</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Distance</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Score</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rank</th>
                  </tr>
                </thead>
                <tbody id="hasilTable" class="bg-white divide-y divide-gray-200">
                  <!-- Data will be inserted here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    feather.replace();
    function hitungSAW() {
      console.log("SAW calculation triggered");
    }
  </script>
</body>
</html>
